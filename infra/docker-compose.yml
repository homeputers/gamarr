services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: gamearr
      POSTGRES_USER: gamearr
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ${DATA_ROOT}/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ${DATA_ROOT}/redis:/data
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    restart: unless-stopped
    environment:
      QBT_WEBUI_MAXAUTHENTICATIONFAILCOUNT: 0 # disable WebUI IP bans for failed logins
    ports:
      - "8080:8080"
    volumes:
      - ${DATA_ROOT}/qbittorrent:/config
      - ${DATA_ROOT}/downloads:/downloads
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    restart: unless-stopped
    ports:
      - "8070:8080"
    volumes:
      - ${DATA_ROOT}/sabnzbd:/config
      - ${DATA_ROOT}/downloads:/downloads
